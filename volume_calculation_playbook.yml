---
- name: Calculate volume of a sphere
  hosts: localhost
  tasks:
    - name: Copy Python script to target machine
      copy:
        src: /mnt/c/Tasks/create_volume_script.py
        dest: /tmp/create_volume_script.py
        mode: '0755'

    - name: Execute Python script
      command: /usr/bin/env python3 /tmp/create_volume_script.py
      register: script_output

    - name: Print the volume result
      debug:
        msg: "{{ script_output.stdout }}"

