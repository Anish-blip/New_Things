- name: Double characters in a string
  hosts: localhost
  tasks:
    - name: Set input string
      set_fact:
        input_string: "The"
    - name: Double each character in the string
      set_fact:
        doubled_string: "{{ ''.join([char * 2 for char in input_string]) }}"
    - name: Display doubled string
      debug:
        msg: "{{ doubled_string }}"
